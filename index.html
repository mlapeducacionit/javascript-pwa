<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Super Lista (Pogresive Web App)</title>
</head>

<body>
  <!-- Layout principal -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="bg-indigo-700 text-white w-64 flex flex-col">
      <div class="px-6 py-4 text-2xl font-semibold border-b border-indigo-600">
        Servicios
      </div>
      <nav class="flex-1 px-4 py-4 space-y-2">
        <!-- a*4{Servicio $} -->
        <a href="" class="block px-3 py-2 rounded hover:bg-indigo-600">Servicio 1</a>
        <a href="" class="block px-3 py-2 rounded hover:bg-indigo-600">Servicio 2</a>
        <a href="" class="block px-3 py-2 rounded hover:bg-indigo-600">Servicio 3</a>
        <a href="" class="block px-3 py-2 rounded hover:bg-indigo-600">Servicio 4</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

      <!-- Header -->
      <header class="bg-indigo-600 text-white flex item-center justify-between px-6 py-3 shadow-md">
        <h1 class="text-xl font-semibold">Super Lista Productos</h1>
      </header>

      <!--  Contenido -->

      <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-2xl mx-auto space-y-6">

          <!-- Controles de entrada -->
          <div class="flex flex-wrap items-center gap-4">
            <div class="flex-1">
              <label for="ingreso-produto" class="block text-sm font-medium text-gray-700">Ingrese producto</label>
              <input type="text" id="ingreso-producto"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm outline-none focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Nombre del producto">
            </div>
          </div>

          <!-- Botón Agregar -->
          <button id="btn-entrada-producto"
            class="flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-12 h-12 shadow-md transition">
            <span class="material-icons">add_shopping_cart</span>
          </button>

          <!-- Botón de borrar -->
          <button id="btn-borrar-productos"
            class="bg-red-500 hover:bg-red-600 text-white font-medium px-4 py-2 rounded-md shadow-md transition w-30">
            Borrar
          </button>

          <!-- Lista de productos -->
          <div id="lista" class="mt-6 space-y-2">
            <ul>
              <li class="flex items-center justify-between bg-white rouded-lg shadow p-3 mb-2 hover:bg-gray-50 transition">
                <!-- Icono de producto -->
                 <span class="flex items-center justify-center w-10 text-indigo-600">
                  <i class="material-icons text-2xl">shopping_cart</i>
                 </span>
                <!-- Nombre de producto -->
                 <span class="flex-1 text-gray-800 font-medium truncate w-32">
                  Nombre Producto
                 </span>
                <!-- Cantidad -->
                 <span class="w-24">
                   <label for="" class="block text-xs text-gray-500">Cantidad</label>
                   <input type="text" class="mt-1 w-full border border-gray-300 rounded-md text-sm p-1 text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                 </span>
                <!-- Precio -->
                <span class="w-24">
                   <label for="" class="block text-xs text-gray-500">Precio</label>
                   <input type="text" class="mt-1 w-full border border-gray-300 rounded-md text-sm p-1 text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                 </span>
                <!-- Borrar producto -->
                 <span class="w-12 flex justify-center">
                  <button
                    class="flex items-center justify-center bg-red-500 hover:bg-red-600 text-white rounded-full w-10 h-10 shadow transition"
                    >
                    <i class="material-icons">remove_shopping_cart</i>
                  </button>
                 </span>


              </li>
            </ul>
          </div>

        </div>
      </main>

    </div>

  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
